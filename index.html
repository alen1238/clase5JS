<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clase 5 - JSON</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 to-purple-900 text-white flex items-center justify-center overflow-hidden relative">
  <canvas id="matrix-canvas" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>

  <main class="relative z-10 bg-purple-800/80 backdrop-blur-lg rounded-3xl p-10 max-w-3xl w-[90%] text-center shadow-xl">
    <h1 class="text-4xl font-extrabold mb-4">¡Bienvenidos a la Clase 4!</h1>
    <p class="text-lg mb-6">Hoy exploraremos el mundo de <strong>JSON</strong>. Y haremos una introducción a bases de datos con <strong>MongoDB</strong></p>

    <div class="space-y-4">
      <a href="modulos.html" class="block bg-white text-purple-700 font-bold text-lg py-3 rounded-full shadow-md hover:shadow-xl hover:scale-105 transition"> Módulos JSON</a>
      <a href="ejercicios.html" class="block bg-white text-purple-700 font-bold text-lg py-3 rounded-full shadow-md hover:shadow-xl hover:scale-105 transition">Ejercicios Interactivos</a>
    </div>
  </main>

  <script>
    const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    function resizeCanvas() {
      canvas.width = width = window.innerWidth;
      canvas.height = height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const fontSize = 24;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(30, 18, 43, 0.18)';
      ctx.fillRect(0, 0, width, height);
      ctx.font = fontSize + "px 'Consolas', monospace";
      for (let i = 0; i < drops.length; i++) {
        ctx.fillStyle = '#b794f4';
        ctx.shadowColor = '#b794f4';
        ctx.shadowBlur = 10;
        const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 60);
  </script>
</body>
</html>
